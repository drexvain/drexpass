        function getCharacterSet() {
            let charset = '';
            
            if (document.getElementById('uppercase').classList.contains('checked')) {
                charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            }
            if (document.getElementById('lowercase').classList.contains('checked')) {
                charset += 'abcdefghijklmnopqrstuvwxyz';
            }
            if (document.getElementById('numbers').classList.contains('checked')) {
                charset += '0123456789';
            }
            if (document.getElementById('symbols').classList.contains('checked')) {
                charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            }

            if (document.getElementById('similar').classList.contains('checked')) {
                charset = charset.replace(/[0oO1lI]/g, '');
            }
            if (document.getElementById('ambiguous').classList.contains('checked')) {
                charset = charset.replace(/[{}[\]()\/\\~,;.<>]/g, '');
            }
            if (document.getElementById('exclude').classList.contains('checked')) {
                const excludeChars = document.getElementById('excludeChars').value;
                for (let char of excludeChars) {
                    charset = charset.replace(new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), '');
                }
            }

            return charset;
        }

        function generateRandomPassword(length) {
            const charset = getCharacterSet();
            if (!charset) return '';

            let password = '';
            const mustInclude = document.getElementById('mustinclude').classList.contains('checked') 
                ? document.getElementById('mustIncludeChars').value : '';
            
            if (document.getElementById('pattern').classList.contains('checked')) {
                return generatePatternPassword();
            }
            
            if (document.getElementById('wordlist').classList.contains('checked')) {
                return generateWordBasedPassword();
            }

            if (document.getElementById('pronounceable').classList.contains('checked')) {
                return generatePronounceablePassword(length);
            }

            for (let i = 0; i < length; i++) {
                let char;
                do {
                    char = charset[Math.floor(Math.random() * charset.length)];
                } while (document.getElementById('norepeat').classList.contains('checked') && password.includes(char));
                
                password += char;
            }

            if (mustInclude) {
                for (let char of mustInclude) {
                    if (!password.includes(char)) {
                        const randomIndex = Math.floor(Math.random() * password.length);
                        password = password.substring(0, randomIndex) + char + password.substring(randomIndex + 1);
                    }
                }
            }

            return password;
        }

        function generatePatternPassword() {
            const pattern = document.getElementById('patternInput').value.toLowerCase();
            let password = '';
            
            for (let char of pattern) {
                switch (char) {
                    case 'c':
                        password += consonants[Math.floor(Math.random() * consonants.length)];
                        break;
                    case 'v':
                        password += vowels[Math.floor(Math.random() * vowels.length)];
                        break;
                    case 'n':
                        password += Math.floor(Math.random() * 10);
                        break;
                    case 's':
                        password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
                        break;
                    default:
                        password += char;
                }
            }
            
            return password;
        }

        function generateWordBasedPassword() {
            const wordCount = parseInt(document.getElementById('wordCount').value) || 2;
            const length = parseInt(document.getElementById('length').value);
            let password = '';
            
            for (let i = 0; i < wordCount; i++) {
                password += wordList[Math.floor(Math.random() * wordList.length)];
                if (i < wordCount - 1) {
                    password += Math.floor(Math.random() * 100);
                }
            }
            
            while (password.length < length) {
                password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            }
            
            return password.substring(0, length);
        }

        function generatePronounceablePassword(length) {
            let password = '';
            let useConsonant = Math.random() > 0.5;
            
            while (password.length < length) {
                if (useConsonant) {
                    password += consonants[Math.floor(Math.random() * consonants.length)];
                } else {
                    password += vowels[Math.floor(Math.random() * vowels.length)];
                }
                useConsonant = !useConsonant;
                
                if (Math.random() > 0.7 && password.length < length - 1) {
                    password += Math.floor(Math.random() * 10);
                }
            }
            
            return password.substring(0, length);
        }

        function calculateStrength(password) {
            let score = 0;
            let feedback = [];

            if (password.length >= 8) score += 25;
            if (password.length >= 12) score += 25;
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 20;

            const uniqueChars = new Set(password).size;
            if (uniqueChars / password.length > 0.7) score += 10;

            if (score < 30) return { level: 'weak', score };
            if (score < 60) return { level: 'medium', score };
            if (score < 90) return { level: 'strong', score };
            return { level: 'very-strong', score };
        }

        function generatePasswords() {
            const length = parseInt(document.getElementById('length').value);
            const count = parseInt(document.getElementById('count').value);
            
            generatedPasswords = [];
            
            for (let i = 0; i < count; i++) {
                const password = generateRandomPassword(length);
                const strength = calculateStrength(password);
                generatedPasswords.push({ password, strength });
            }
            
            displayPasswords();
            updateStats();
